<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body oncontextmenu="return false;">
		<div class="content">
				<h1>Nanoacre</h1>
				<div class="fullscreen-container">
					<div class="game-container">
						<h2 class="flashtext">Loading...</h2>
						<canvas class="canvas" width="1000" height="500">Please upgrade to a modern web browser.</canvas>
					</div>
				</div>
				<div class="settings">
					<input type="button" class="fullscreen-button" value="Fullscreen">
					<input type="button" class="create-lobby" value="Create Custom Lobby">
				</div>
				<div class="help">
					<img src="explain.png">
				</div>
		</div>
		<script src="game/util.js"></script>
		<script src="game/game.js"></script>
		<script src="game/pathfinding.em.js"></script>
		<script src="game/logic.js"></script>
		<script src="game/network.js"></script>
		<script src="game/timeline.js"></script>
		<script src="game/ui.js"></script>
		<script src="game/state.js"></script>
		<script src="game/particlesystem.js"></script>
		<script src="game/runner.js"></script>
	</body>
</html>
